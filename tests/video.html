<!DOCTYPE html>
<html>
<head>
    <title>Test Web components</title>
    <link rel="stylesheet" href="tests.css">
    <script src="../video/index.js" type="module"></script>
</head>
<body>
    <h1>Video</h1>
    <p>
        <irnmn-video 
            video-autoplay="true"
            video-source="hls"
            plays-inline="true"
            video-loop="true"
            cross-origin="anonymous"
            video-id="wp-block-delano-hero-2__video"
            video-muted="true"
            className="wp-block-delano-hero-2__video" 
            src="https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8" 
            poster="https://example.com/poster.jpg"
            stylesheet-href="http://127.0.0.1:8080/tests/tests.css"
        >
            <button
                title="Pause video"
                className="wp-block-delano-hero-2__video-button"
            ></button>
        </irnmn-video>
    </p>
</body>

</html>
