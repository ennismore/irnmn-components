<!DOCTYPE html>
<html>
<head>
    <title>Test Web components</title>
    <link rel="stylesheet" href="css/select.css">
    <link rel="stylesheet" href="tests.css">
    <script src="../calendar/index.js" type="module"></script>
    <script src="../text/index.js" type="module"></script>
    <script src="../number-picker/index.js" type="module"></script>
    <script src="../guests-selector/index.js" type="module"></script>
    <script src="../rooms-selector/index.js" type="module"></script>
    <script src="../select/index.js" type="module"></script>
</head>
<body>
    <h1>Calendar</h1>

    <h2>Booking Form 1</h2>
    <form method="GET" action="https://ennismore-develop.go-vip.net/21c-museum-hotels/wp-json/booking-system/v1/retrieve-form-data">
        <irnmn-text label="First Name" placeholder="First Name" name="firstName"></irnmn-text>
        <irnmn-calendar
            id="booking-calendar1" 
            label="Booking Dates" 
            name="booking_another" 
            placeholder="Choose your date" 
            dateFormat="YYYY-MM-DD" 
            dateDisplayFormat="DD/MM/YYYY"
            openDate="2024-10-04"
            open-date-message="You can't select before the opening date"
            errorMessage="Please pick a valid date"
            input-name="date-selection"
            checkin-date-name="startDate"
            checkout-date-name="endDate"
            name="checkInOutDates"
            weekDays="Mon,Tue,Wed,Thu,Fri,Sat, Sun"
            date-locale="en-gb"
            />
        </irnmn-calendar>
        <irnmn-rooms-selector
            max-rooms="5"
            min-rooms="1"
            label="Select Number of Rooms">
        </irnmn-rooms-selector>
        <irnmn-text label="Promo Code" placeholder="Enter your promo code" name="promoCode"></irnmn-text>
        <button type="submit">Submit</button>
    </form>
    <form method="GET" action="https://ennismore-develop.go-vip.net/21c-museum-hotels/wp-json/booking-system/v1/retrieve-form-data">
        <h2>Booking Form 2</h2>
        <irnmn-calendar
        id="booking-calendar2" 
        label="Booking Dates" 
        name="booking_another" 
        placeholder="Choose your date" 
        dateFormat="YYYY-MM-DD" 
        dateDisplayFormat="DD/MM/YYYY"
        openDate="2024-10-04"
        open-date-message="You can't select before the opening date"
        errorMessage="Please pick a valid date"
        input-name="date-selection"
        checkin-date-name="startDate"
        checkout-date-name="endDate"
        date-locale="en-us"
        />
        
        </irnmn-calendar>
        <irnmn-text label="Promo Code" placeholder="Enter your promo code" name="promoCode"></irnmn-text>
        <button type="submit">Submit</button>
    </form>


    <form method="GET"
        action="https://ennismore-develop.go-vip.net/21c-museum-hotels/wp-json/booking-system/v1/retrieve-form-data">
        <h2>Booking Form 3</h2>

        <irnmn-select class="location-select" id="location-select" aria-labelledby="location-label" heading-text="Please select"
            placeholder="Go to" preselected="Bentonville" options='[
                {"name":"Bentonville, Arkansas", "value":"Bentonville"}, 
                {"name":"Chicago, Illinois", "value":"Chicago"}, 
                {"name":"Cincinnati, Ohio", "value":"Cincinnati"}, 
                {"name":"Durham, North Carolina", "value":"Durham"}, 
                {"name":"Kansas City, Missouri", "value":"Kansas City"}, 
                {"name":"Lexington, Kentucky", "value":"Lexington"}, 
                {"name":"Louisville, Kentucky", "value":"Louisville"}, 
                {"name":"St. Louis, Missouri", "value":"St. Louis"}
            ]'>
        </irnmn-select>
        
        <irnmn-rooms-selector
        max-rooms="5" 
        min-rooms="1" 
        label="Select Number of Rooms" 
        max-total-guests="6"
        max-adults="5"
        max-children="3"
        max-child-age="11"
        enable-childs
        enable-childs-ages>
        </irnmn-rooms-selector>

        <button type="submit">Submit</button>
    </form>
    
</body>

</html>
