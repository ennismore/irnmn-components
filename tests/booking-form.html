<!DOCTYPE html>
<html>
<head>
    <title>Test Web components</title>
    <link rel="stylesheet" href="css/select.css">
    <link rel="stylesheet" href="tests.css">
    <script src="../select/index.js" type="module"></script>
    <script src="../location/index.js" type="module"></script>
    <script src="../calendar/index.js" type="module"></script>
    <script src="../text/index.js" type="module"></script>
    <script src="../number-picker/index.js" type="module"></script>
    <script src="../guests-selector/index.js" type="module"></script>
    <script src="../rooms-selector/index.js" type="module"></script>
    <script src="../select/index.js" type="module"></script>
</head>
<body>
    <h1>Calendar</h1>

    <h2>Booking Form 1</h2>
    <form method="GET" action="https://ennismore-develop.go-vip.net/21c-museum-hotels/wp-json/booking-system/v1/retrieve-form-data">
        <!-- locations obj structure should be fetched by rest API-->
        <irnmn-location 
            label="Select a Destination" 
            id="location-select" 
            name="destination" 
            placeholder="Choose a location" 
            error-message="Please select a location" 
            locations='[
                {
                    "name": "New York", 
                    "hotelCode": "NYC01", 
                    "roomsNumber": 5, 
                    "minRooms": 1, 
                    "openDate": "2024-10-01", 
                    "dateLocale": "en-us",
                    "maxTotalGuests": 6,
                    "adultsNumber": 5,
                    "childrenNumber": 3,
                    "maxChildAge": 11,
                    "enableChildren": true,
                    "enableChildrenAges": true
                }, 
                {"name": "Los Angeles", "hotelCode": "LA02", "roomsNumber": 10, "minRooms": 2, "openDate": "2025-11-01", "dateLocale": "en-gb"},
                {"name": "Chicago", "hotelCode": "CHI03", "roomsNumber": 7, "minRooms": 1, "openDate": "2024-12-01", "dateLocale": "fr-fr"}
            ]'
            locations-endpoint="https://ennismore-develop.go-vip.net/21c-museum-hotels/wp-json/booking-system/v2/locations"
            >
        </irnmn-location>
    
        <irnmn-calendar
            id="booking-calendar1" 
            label="Booking Dates" 
            name="booking_another" 
            placeholder="Choose your date" 
            open-date="2024-10-04"
            open-date-message="You can't select before the opening date"
            errorMessage="Please pick a valid date"
            input-name="date-selection"
            checkin-date-name="startDate"
            checkout-date-name="endDate"
            name="checkInOutDates"
            weekDays="Mon,Tue,Wed,Thu,Fri,Sat, Sun"
            date-locale="en-gb"
            />
        </irnmn-calendar>
        <irnmn-rooms-selector
            rooms-number="5"
            min-rooms="1"
            label="Select Number of Rooms">
        </irnmn-rooms-selector>
        <irnmn-text label="Promo Code" placeholder="Enter your promo code" name="promoCode"></irnmn-text>
        <button type="submit">Submit</button>
    </form>
    <form method="GET" action="https://ennismore-develop.go-vip.net/21c-museum-hotels/wp-json/booking-system/v1/retrieve-form-data">
        <h2>Booking Form 2</h2>
        <irnmn-calendar
            id="booking-calendar2" 
            label="Booking Dates" 
            name="booking_another" 
            placeholder="Choose your date" 
            open-date="2024-10-04"
            open-date-message="You can't select before the opening date"
            errorMessage="Please pick a valid date"
            input-name="date-selection"
            checkin-date-name="startDate"
            checkout-date-name="endDate"
            date-locale="en-us"
        />
        
        </irnmn-calendar>
        <irnmn-text label="Promo Code" placeholder="Enter your promo code" name="promoCode"></irnmn-text>
        <button type="submit">Submit</button>
    </form>


    <form method="GET"
        action="https://ennismore-develop.go-vip.net/21c-museum-hotels/wp-json/booking-system/v1/retrieve-form-data">
        <h2>Booking Form 3</h2>

        <irnmn-location label="Select a Destination" id="location-select" name="booking-location" default="LA02"
            placeholder="Choose a location" error-message="Please select a location" locations='[
                        {"hotelName": "New York", "hotelCode": "NYC01", "roomsNumber": 5, "openDate": "2024-10-01", "dateLocale": "en-us", "maxTotalGuests": 6, "adultsNumber": 5, "childrenNumber": 3, "maxChildAge": 10, "enableChildren": true, "enableChildrenAges": true},
                        {"hotelName": "Los Angeles", "hotelCode": "LA02", "roomsNumber": 6, "openDate": "2025-11-01", "dateLocale": "en-gb", "maxTotalGuests": 5, "adultsNumber": 5, "childrenNumber": 2, "maxChildAge": 15, "enableChildren": true, "enableChildrenAges": false},
                        {"hotelName": "Chicago", "hotelCode": "CHI03", "roomsNumber": 7, "openDate": "2024-12-01", "dateLocale": "fr-fr", "maxTotalGuests": 4, "adultsNumber": 4, "childrenNumber": 0, "maxChildAge": 11, "enableChildren": false, "enableChildrenAges": false}
                    ]'>
            ]'>
        </irnmn-location>

        <irnmn-calendar id="booking-calendar2" label="Booking Dates" name="booking_another" placeholder="Choose your date" format-date-values="YYYY-MM-DD"
            open-date="2024-10-04" open-date-message="You can't select before the opening date"
            errorMessage="Please pick a valid date" input-name="date-selection" checkin-date-name="startDate"
            checkout-date-name="endDate" date-locale="en-us" />
        </irnmn-calendar>


        <irnmn-rooms-selector
        rooms-number="5" 
        min-rooms="1" 
        label="Select Number of Rooms" 
        max-total-guests="6"
        adults-number="5"
        children-number="3"
        max-child-age="11"
        enable-children="true"
        enable-children-ages="true">
        </irnmn-rooms-selector>

        <button type="submit">Submit</button>
    </form>
    
</body>

</html>
